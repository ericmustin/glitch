  <style type="text/css">
  body {
      height: 100vh;
      width: 100vw;
      background-color: #eee !important;
      color: #333 !important;
      overflow: hidden;
  }

  body #info {
    display: block;
    position: relative;
    float: left;
    left: 50%;
    top: 50%;
    transform: translateX(-50%) translateY(-50%);
  }

  span {
    font-size: 24px;
    font-family: avenir;
    font-weight: bold;
    line-height: 24px;
    color: #333;
  }

  #answer {
    text-decoration: none;
    opacity: 1;
    animation: spinner 5s linear infinite;
    width: 100%;
    color: #333;
  }

  @keyframes spinner {
    0% {
      opacity: 1;
    }

    50% {
      opacity: 0.1;
      color: #cc0000;
    }
    100% {
      opacity: 1;
    }
  }

  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>

<body>
    <div id="info">
        <span id="question">
          Is Tesla Halted? ...
        </span>
        <span id="answer">
        (checking)
        </span>
    </div>
  <script type="text/javascript">
    $(document).ready(function() {
      // sure a set timeout why not
      window.setTimeout( function() {
        // this endpoint is basically just pinging nasdaqs rss once a minute
        $.get("/api/info").done(function(body, error, response) {
          if (error !== 'success') {
            var answer = $('#answer');
            answer.css('animation', 'none')
            answer.text('(error)')
            return;
          }
          if (body.error === true) {
            var answer = $('#answer');
            answer.css('animation', 'none')
            answer.text('(error)')
            return
          } else {
            var isHalted = body.data ? "Yes" : "No";
            var answer = $('#answer');
            answer.css('animation', 'none')
            answer.text(isHalted);
          }
        });
      }, 2000)
    });
  </script>
